<html lang="en">
<head>
    <title>Health Survey Form</title>
</head>
<body>
  <h1>Health Survey Form</h1>

  <form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter name"required><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter age"><br><br>
    <label type="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>
    <label for="height">Height (in cm):</label>
    <input type="number" id="height" name="height" placeholder="Enter height"required><br><br>
    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" name="weight" placeholder="Enter weight" required><br><br>

    <label>Lifestyle Questions:</label><br>
    <input type="checkbox" id="smoke" name="lifestyle">
    <label for="smoke">Smoking</label><br>
    <input type="checkbox" id="alcohol" name="lifestyle">
    <label for="alcohol">Alcohol Consumption</label><br>
    <input type="checkbox" id="exercise" name="lifestyle">
    <label for="exercise">Regular Exercise</label><br>
    <input type="checkbox" id="sleep" name="lifestyle">
    <label for="sleep">Proper Sleep</label><br><br>

    <label for="diet">Dietary Preference:</label>
    <select id="diet" name="diet" required>
      <option value="">Select</option>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Non-Vegetarian">Non-Vegetarian</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label for="activity">Activity Level:</label>
    <select id="activity" name="activity" required>
      <option value="">Select</option>
      <option value="Sedentary">Sedentary</option>
      <option value="Moderate">Moderate</option>
      <option value="Active">Active</option>
    </select><br><br>

    <label for="health-concerns">Optional: Health Concerns</label><br>
    <textarea id="health-concerns" name="health-concerns" rows="4" cols="40"
              placeholder="List any health issues....."></textarea><br><br>

   
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </form>
</body>
</html>
