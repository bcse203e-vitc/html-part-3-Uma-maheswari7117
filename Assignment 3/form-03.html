<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Feedback Form</title>
</head>
<body>
  <h1>Website Feedback Form</h1>
  <form action="/feedback" method="post">
     <label for="name">Name:</label>
     <input type="text" id="name" name="name" placeholder="Enter name"><br><br>
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>
     <label for="rating">Rate the Website:</label><br>
    <input type="radio" id="1" name="rating" value="1" required>
    <label for="1">⭐</label>
    <input type="radio" id="2" name="rating" value="2">
    <label for="2">⭐⭐</label>
    <input type="radio" id="3" name="rating" value="3">
    <label for="3">⭐⭐⭐</label>
    <input type="radio" id="4" name="rating" value="4">
    <label for="4">⭐⭐⭐⭐</label>
    <input type="radio" id="5" name="rating" value="5">
    <label for="5">⭐⭐⭐⭐⭐</label><br><br>
    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="40" placeholder="give feedback here..."required></textarea><br><br>

    <label for="feedback">Feedback:</label>
    <select id="feedback" name="feedback" required>
      <option value="">Select</option>
      <option value="suggestion">Suggestion</option>
      <option value="bug">Bug Report</option>
      <option value="compliment">Compliment</option>
    </select><br><br>

<label>Would you recommend us?</label><br>
    <input type="radio" id="recommend" name="recommend" value="yes" required>
    <label for="recommend">Yes</label>
    <input type="radio" id="recommend" name="recommend" value="no">
    <label for="recommend">No</label><br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
